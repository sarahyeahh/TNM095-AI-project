<html lang="en">

<head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title on tab -->
    <title>Täppan</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body onload="draw();">

	<div class="container">
	  	<h1>Täppan - hiss eller trappa!?</h1>
		<p>Detta är ett projekt i TNM095<p>

	  	<div class="row">
		    <div class="col-md-6">
			    
			    <h3>Canvas</h3>
			    <div onload="draw();">
			    	<canvas id="canvas" class="canvas" ></canvas>
			    	<div id="ball"></div>
				</div>
		  
		    </div>
		    <div class="col-md-6" style="border: 2px solid black">
			    
			    <h3>GUI</h3>  
			    <div id="GUI"></div>
			    <!-- Display capacity of the elevator -->
				<p id="capacity"></p>
				<!-- Display number of people that wants to enter the elevator -->
				<p id="group"></p>
				
				<!--Button to add a group-->
				<button type="button" onclick="decision()">Ny grupp</button>

				<!--Button to add a´n elevator-->
				<button type="button" onclick="generateElevator()">Ny hiss</button>

				<!--Button to reset everything-->
				<button type="button" onclick="reset()">Starta om</button>

				<br>
				<h3>Interact with the system:</h3>	

				<div>
				    <div class="pull-left" id="GUIparameters">
				        <p>Number of elevators: </p>
				    </div>
				    <div class="input-group" id="slidecontainer">
				            <input type="range" min="1" max="10" value="5" class="slider" id="myElevators">
				    </div>
				    <div class="pull-right">
				    	<p>Value: <span id="demo"></span></p>
				    </div>
				</div>

				<br>
				<div>
				    <div class="pull-left" id="GUIparameters">
				        <p>Speed: </p>
				    </div>
				    <div class="input-group" id="slidecontainer">
				            <input type="range" min="1" max="10" value="5" class="slider" id="mySpeed">
				    </div>
				    <div class="pull-right">
				    	<p>Value: <span id="demo2"></span></p>
				    </div>
				</div>

				<br>
				<div>
				    <div class="pull-left" id="GUIparameters">
				        <p>Maximum groupsize: </p>
				    </div>
				    <div class="input-group" id="slidecontainer">
				            <input type="range" min="1" max="20" value="10" class="slider" id="myGroups">
				    </div>
				    <div class="pull-right">
				    	<p>Value: <span id="demo3"></span></p>
				    </div>
				</div>
		    </div>
	  	</div>

  		<div class="row">
  		
  		</div>

	</div>



<!-- Add scripts -->

<script src="js/main.js"></script>

</body>

</html>
